<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Đề Xuất</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lịch Đề Xuất</h1>
    <table>
        <thead>
            <tr>
                <th>Phòng</th>
                <th>Giảng viên</th>
                <th>Ngày</th>
                <th>Tiết</th>
            </tr>
        </thead>
        <tbody>
            <!-- Duyệt qua danh sách lịch đề xuất -->
            <tr th:each="lich : ${danhSachLichDeXuat}">
                <td th:text="${lich.phong}"></td> <!-- Hiển thị phòng -->
                <td th:text="${lich.giangVienId}"></td> <!-- Hiển thị giảng viên -->
                <td th:text="${lich.ngay}"></td> <!-- Hiển thị ngày (nếu có) -->
                <td th:text="${lich.ca}"></td> <!-- Hiển thị tiết học -->
            </tr>
        </tbody>
    </table>
</body>
</html>
