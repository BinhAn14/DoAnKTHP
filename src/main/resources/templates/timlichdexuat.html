<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đề xuất lịch giảng dạy</title>
</head>
<body>
    <h2>Nhập thông tin lớp và giảng viên</h2>
    <form action="/api/lichdexuat/dexuat" method="get">
        <label for="tenLop">Tên lớp:</label>
        <input type="text" id="tenLop" name="lop" required><br>

        <label for="giangVienId">ID Giảng viên:</label>
        <input type="text" id="giangVienId" name="giangVienId" required><br>

        <button type="submit">Xem lịch đề xuất</button>
    </form>

    <!-- Vùng kết quả -->
    <div id="ketQuaLich">
        <h3>Danh sách lịch đề xuất</h3>
        <ul>
            <!-- Sử dụng Thymeleaf để hiển thị danh sách -->
            <li th:each="lichDeXuat : ${danhSachLichDeXuat}">
                <span th:text="${lichDeXuat.phong}">Phòng</span> -
                <span th:text="${lichDeXuat.thu}">Thứ</span> -
                <span th:text="${lichDeXuat.ca}">Ca</span> -
                <span th:text="${lichDeXuat.tenLop}">Tên Lớp</span> -
                <span th:text="${lichDeXuat.giangVienId}">Giảng Viên ID</span>
            </li>
        </ul>
    </div>
</body>
</html>
