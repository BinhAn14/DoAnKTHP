<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thời khóa biểu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h4>Hôm nay thứ <span th:text="${dayOfWeek}"></span> ngày: <span th:text="${date}"></span></h4>
        <table class="table table-bordered">
            <thead class="table-success">
                <tr>
                    <th>Thứ</th>
                    <th>Buổi</th>
                    <th>Tiết</th>
                    <th>Phòng</th>
                    <th>Học phần</th>
                    <th>Giảng viên</th>
                    <th>Lớp học tập</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="schedule : ${scheduleList}">
                    <td th:text="${schedule.thu}"></td>
                    <td th:text="${#strings.equals(schedule.ca, 1) ? 'Sáng' : (schedule.ca == 2 ? 'Chiều' : 'Tối')}"></td>
                    <td th:text="${schedule.ca}"></td>
                    <td th:text="${schedule.phonghoc.ten_phong}"></td>
                    <td th:text="${schedule.hocPhan.ten}"></td>
                    <td th:text="${schedule.giangVien.ten}"></td>
                    <td th:text="${schedule.lopHoc.ten}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
