<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lịch Đề Xuất</title>
</head>
<body>
    <h2>Lịch Đề Xuất Giảng Dạy</h2>

    <table border="1">
        <tr>
            <th>Phòng</th>
            <th>Thứ</th>
            <th>Ca</th>
            <th>Lớp</th>
            <th>Giảng viên ID</th>
        </tr>
        <tr th:each="lich : ${danhSachLichDeXuat}">
            <td th:text="${lich.phong}"></td>
            <td th:text="${lich.thu}"></td>
            <td th:text="${lich.ca}"></td>
            <td th:text="${lich.tenLop}"></td>
            <td th:text="${lich.giangVienId}"></td>
        </tr>
    </table>

    <a href="/">Quay lại trang nhập</a>
</body>
</html>
