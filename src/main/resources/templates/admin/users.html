<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Người dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Danh sách người dùng</h2>

        <!-- Thêm nút để thêm người dùng mới -->
        <a th:href="@{/admin/addUser}" class="btn btn-success mb-3">Thêm người dùng</a>

        <table class="table table-bordered">
            <thead class="table-success">
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Ngày tạo</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.createdAt}"></td>
                    <td>
                        <!-- Sửa người dùng, chuyển đến trang editUser -->
                        <a th:href="@{/admin/editUser/{id}(id=${user.id})}" class="btn btn-primary">Sửa</a>
                        
                        <!-- Xóa người dùng, chuyển đến controller xử lý xóa -->
                        <a th:href="@{/admin/deleteUser/{id}(id=${user.id})}" class="btn btn-danger" onclick="return confirm('Bạn có chắc muốn xóa người dùng này?')">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
