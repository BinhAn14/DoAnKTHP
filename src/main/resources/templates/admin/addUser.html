<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm người dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Thêm người dùng mới</h2>

        <form th:action="@{/admin/addUser}" th:object="${user}" method="post" class="p-4 border rounded shadow-sm">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required/>
            </div>

            <!-- Ca -->
            <div class="mb-3">
                <label for="ca" class="form-label">Ca:</label>
                <input type="text" id="ca" th:field="*{ca}" class="form-control" min="1" max="6" required/>
                <div class="form-text">Nhập ca từ 1 đến 6</div>
            </div>

            <!-- Thứ -->
            <div class="mb-3">
                <label for="thu" class="form-label">Thứ:</label>
                <input type="text" id="thu" th:field="*{thu}" class="form-control" list="days" required/>
                <datalist id="days">
                    <option value="Thứ 2">
                    <option value="Thứ 3">
                    <option value="Thứ 4">
                    <option value="Thứ 5">
                    <option value="Thứ 6">
                    <option value="Thứ 7">
                    <option value="Chủ nhật">
                </datalist>
                <div class="form-text">Chọn thứ trong tuần</div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Thêm người dùng</button>
                <a href="/admin/users" class="btn btn-secondary">Trở lại danh sách</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
